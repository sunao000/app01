<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>自転車ルート比較＋自動休憩 v5</title>

<!-- ライブラリ -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
  body{font-family:system-ui,sans-serif;margin:0}
  #map{height:500px;width:100%}
  #controls{display:flex;flex-wrap:wrap;gap:8px;padding:8px;background:#f7f7f7}
  #pointList{list-style:none;margin:0;padding:0}
  #pointList li{display:flex;align-items:center;justify-content:space-between;padding:4px 8px;border:1px solid #ccc;background:#fafafa;margin-bottom:4px;cursor:move}
  button.del{background:#d9534f;color:#fff;border:none;border-radius:4px;padding:0 6px;font-size:12px;cursor:pointer}
  button.del:hover{background:#c9302c}
  #searchResults{list-style:none;margin:4px 0 0;padding:0;max-height:200px;overflow-y:auto;border:1px solid #ccc;background:#fff;position:absolute;z-index:1000;width:260px}
  #searchResults li{padding:4px 8px;cursor:pointer}
  #searchResults li:hover{background:#e0e0e0}
  #summary{padding:8px;background:#fafafa;border-top:1px solid #ddd;font-size:0.9rem}
  .legend{display:flex;flex-wrap:wrap;gap:10px;margin-top:4px;font-size:0.8rem}
  .legend-item{display:flex;align-items:center;gap:4px}
  .legend-color{width:14px;height:14px;border-radius:3px}
</style>
</head>
<body>

<!-- ▼ 操作パネル -->
<div id="controls">
  <input id="placeInput" placeholder="地名・住所" style="width:260px">
  <button id="searchBtn">検索</button>
  <label><input type="checkbox" id="nearbyOnly"> 近くの場所のみ</label>
  <button id="locBtn">現在地追加</button>

  <input id="restToggle" type="checkbox" checked hidden>
  <button id="restModeBtn">休憩込み: ON</button>
  <label>間隔 <input id="restMinutes" type="number" value="60" min="15" step="5" style="width:60px"> 分</label>

  <select id="profileSelect">
    <option value="cycling-road" selected>ロードバイク</option>
    <option value="cycling-regular">自転車（一般）</option>
  </select>
  <button id="drawBtn">ルート表示</button>

  <label><input type="checkbox" id="chkShortest" checked> 最短</label>
  <label><input type="checkbox" id="chkFastest" checked> 最速</label>
  <label><input type="checkbox" id="chkSlope"   checked> 勾配</label>
</div>

<ul id="searchResults" hidden></ul>
<ul id="pointList"></ul>
<div id="map"></div>
<div id="summary">
  <div id="routeInfo"></div>
  <div class="legend">
    <div class="legend-item"><span class="legend-color" style="background:#00a000"></span> 最短距離</div>
    <div class="legend-item"><span class="legend-color" style="background:#0066ff"></span> 最速時間</div>
    <div class="legend-item"><span class="legend-color" style="background:#ff9900"></span> 勾配考慮</div>
    <div class="legend-item"><span class="legend-color" style="background:#00cc66;border-radius:50%"></span> 出発地</div>
    <div class="legend-item"><span class="legend-color" style="background:#0066ff;border-radius:50%"></span> 経由地／休憩</div>
    <div class="legend-item"><span class="legend-color" style="background:#d00000;border-radius:50%"></span> 目的地</div>
  </div>
</div>

<script>
/* ===== 0. 定数 ===== */
const ORS_KEY  = '5b3ce3597851110001cf62481af47799d9c344bf86dd4b340f9f9ff9';                                    // ★ 要入力
const ORS_ROOT = 'https://api.openrouteservice.org';
const PROXY    = 'https://corsproxy.io/?';
const POI_CATS = [451,443,624,518];                     // コンビニ/ドラッグストア/道の駅/スーパー
const CAT_NAME = {451:'コンビニ',443:'ドラッグストア',624:'道の駅',518:'スーパー'};
const RADII    = [1000,2000,5000];

/* ===== 1. 補助 ===== */
const $ = id=>document.getElementById(id);
const km = m=>(m/1000).toFixed(2)+' km';
const mn = s=>Math.round(s/60)+' 分';
const steep=f=>(f?.properties?.extras?.steepness?.values||[]).reduce((t,e)=>t+Math.abs(e[2]||0),0);
const icon=c=>new L.Icon({iconUrl:`https://maps.gstatic.com/mapfiles/ms2/micons/${c}-dot.png`,iconSize:[32,32],iconAnchor:[16,32]});
const ICON={start:icon('green'),via:icon('blue'),goal:icon('red')};

/* ===== 2. 状態 ===== */
let pts=[], map, markerLayer, routeLayers={};

/* ===== 3. 初期化 ===== */
window.addEventListener('DOMContentLoaded',()=>{
  map=L.map('map').setView([34.0708,134.5549],11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'©OpenStreetMap'}).addTo(map);

  // ルート線用 pane（必ず最前面）
  ['routeShortest','routeFastest','routeSlope'].forEach((p,i)=>{
    map.createPane(p).style.zIndex=600+i*10;
  });

  $('searchBtn').onclick = ()=>{const q=$('placeInput').value.trim();q&&doSearch(q);};
  $('locBtn').onclick    = addCurrent;
  $('drawBtn').onclick   = drawRoutes;
  ['chkShortest','chkFastest','chkSlope'].forEach(id=>$(id).onchange=updateVis);

  $('restModeBtn').onclick=()=>{
    $('restToggle').checked=!$('restToggle').checked;
    $('restModeBtn').textContent='休憩込み: '+($('restToggle').checked?'ON':'OFF');
    drawRoutes();
  };
  initSortable();
});

/* ===== 4. 検索（Nominatim） ===== */
async function doSearch(q){
  let url=`https://nominatim.openstreetmap.org/search?format=json&limit=10&q=${encodeURIComponent(q)}`;
  if($('nearbyOnly').checked){
    const b=map.getBounds(), view=[b.getWest(),b.getNorth(),b.getEast(),b.getSouth()].join(',');
    url+=`&viewbox=${view}&bounded=1`;
  }
  const arr=await (await fetch(url)).json(), ul=$('searchResults');
  ul.innerHTML=''; ul.hidden=!arr.length;
  arr.forEach(o=>{
    const li=document.createElement('li');li.textContent=o.display_name;
    li.onclick=()=>{addPoint({name:o.display_name,lat:+o.lat,lon:+o.lon});ul.hidden=true;$('placeInput').value='';};
    ul.appendChild(li);
  });
}

/* ===== 5. 地点リスト ===== */
function addPoint(p){
  p.type=pts.length?'':'start';
  pts.forEach(pt=>pt.type==='goal'&&(pt.type='via'));
  pts.push(p); if(pts.length>1)pts.at(-1).type='goal';
  renderList();
}
function renderList(){
  const ul=$('pointList');ul.innerHTML='';
  pts.forEach((p,i)=>{
    const li=document.createElement('li');li._idx=i;li.innerHTML=`<span>${p.name}</span>`;
    const del=document.createElement('button');del.textContent='×';del.className='del';
    del.onclick=e=>{e.stopPropagation();pts.splice(i,1);retype();renderList();};
    li.appendChild(del);ul.appendChild(li);
  });
}
function retype(){if(pts[0])pts[0].type='start';if(pts.length>1)pts.at(-1).type='goal';}
function initSortable(){
  new Sortable($('pointList'),{animation:150,handle:'span',
    onEnd:()=>{pts=Array.from($('pointList').children).map(li=>pts[li._idx]);retype();renderList();}
  });
}

/* ===== 6. 現在地 ===== */
function addCurrent(){
  navigator.geolocation.getCurrentPosition(p=>{
    addPoint({name:'現在地',lat:p.coords.latitude,lon:p.coords.longitude});
  },()=>alert('現在地を取得できません'));
}

/* ===== 7. ORS ラッパー ===== */
const post=(u,b)=>fetch(PROXY+u,{method:'POST',headers:{'Content-Type':'application/json','Authorization':ORS_KEY},body:JSON.stringify(b)})
                  .then(r=>r.ok?r.json():r.text().then(t=>Promise.reject(`${r.status} ${t}`)));
const route=(b,p)=>post(`${ORS_ROOT}/v2/directions/${p}/geojson`,b);
const pois =(lat,lon,buf)=>post(`${ORS_ROOT}/pois`,{request:'pois',
                    geometry:{geojson:{type:'Point',coordinates:[lon,lat]},buffer:buf},
                    filters:{category_ids:POI_CATS},limit:20});

/* ===== 8. 休憩地点 ===== */
const idsArr=r=>Array.isArray(r)?r:(r!=null?[r]:[]);
const getName=p=>p.properties?.name||p.properties?.osm_tags?.['name:ja']||p.properties?.osm_tags?.name||'';
function catName(id){return CAT_NAME[id]||'休憩地点';}
async function nearest(lat,lon){
  for(const r of RADII){
    try{const d=await pois(lat,lon,r);if(d.features.length)return d.features[0];}catch{}
  }return null;
}
async function pickRests(feat,intSec){
  const coords=feat.geometry.coordinates,segs=feat.properties.segments;
  let acc=0,res=[];
  for(const seg of segs){
    for(const st of seg.steps){
      acc+=st.duration;
      if(acc>=intSec){
        const [lon,lat]=coords[st.way_points[1]], poi=await nearest(lat,lon);
        if(poi){
          const cat=POI_CATS.find(id=>idsArr(poi.properties.category_ids).includes(id));
          const nm=getName(poi)||catName(cat);
          res.push({name:nm,lat:poi.geometry.coordinates[1],lon:poi.geometry.coordinates[0],isRest:true});
          acc=0;
        }
      }
    }
  }
  return res;
}

/* ===== 9. ルート描画 ===== */
async function drawRoutes(){
  if(pts.length<2){$('routeInfo').textContent='';return;}

  pts=pts.filter(p=>!p.isRest);retype();renderList();

  if(markerLayer)map.removeLayer(markerLayer);
  markerLayer=L.layerGroup().addTo(map);

  if($('restToggle').checked){
    try{
      const base=await route({coordinates:pts.map(p=>[p.lon,p.lat]),elevation:true,extra_info:['steepness'],preference:'fastest'},$('profileSelect').value);
      const rest=await pickRests(base.features[0],Number($('restMinutes').value||60)*60);
      rest.forEach(r=>pts.splice(pts.length-1,0,r)); retype();renderList();
    }catch(e){console.error(e);alert('休憩地点取得失敗: '+e);}
  }

  pts.forEach(p=>L.marker([p.lat,p.lon],{icon:ICON[p.type||'via']}).addTo(markerLayer).bindTooltip(p.name));

  const prof=$('profileSelect').value, cs=pts.map(p=>[p.lon,p.lat]);
  const base={coordinates:cs,elevation:true,extra_info:['steepness']};
  Object.values(routeLayers).forEach(l=>l&&map.removeLayer(l));routeLayers={};

  try{
    // 最短
    const short=(await route({...base,preference:'shortest'},prof)).features[0];
    routeLayers.short=L.geoJSON(short,{pane:'routeShortest',style:{color:'#00a000',weight:6,opacity:0.9}}).addTo(map);

    // 最速
    const fast=(await route({...base,preference:'fastest'},prof)).features[0];
    routeLayers.fast=L.geoJSON(fast,{pane:'routeFastest',style:{color:'#0066ff',weight:4,dashArray:'4 4',opacity:0.9}}).addTo(map);

    // 勾配
    let slopeF;
    if(cs.length<=2){
      const alt=await route({...base,preference:'shortest',alternative_routes:{target_count:3,share_factor:0.6,weight_factor:1.4}},prof);
      slopeF=alt.features.reduce((a,b)=>steep(a)<steep(b)?a:b);
    }else{
      slopeF=(await route({...base,preference:'shortest'},prof)).features[0];
    }
    routeLayers.slope=L.geoJSON(slopeF,{pane:'routeSlope',style:{color:'#ff9900',weight:3,opacity:0.75}}).addTo(map);

    updateVis();

    const b=new L.LatLngBounds();
    markerLayer.eachLayer(l=>b.extend(l.getLatLng()));
    Object.values(routeLayers).forEach(l=>l&&b.extend(l.getBounds()));
    b.isValid()&&map.fitBounds(b.pad(0.1));

    const s=[short,fast,slopeF].map(f=>f.properties.summary);
    $('routeInfo').innerHTML=`<b>最短</b> ${km(s[0].distance)} / ${mn(s[0].duration)}<br>`+
                             `<b>最速</b> ${km(s[1].distance)} / ${mn(s[1].duration)}<br>`+
                             `<b>勾配</b> ${km(s[2].distance)} / ${mn(s[2].duration)}`;

  }catch(e){console.error(e);alert('ルート取得失敗: '+e);}
}

/* ===== 10. レイヤ可視 ===== */
function updateVis(){
  const idMap={short:'chkShortest',fast:'chkFastest',slope:'chkSlope'};
  for(const k in routeLayers){
    const cb=$(`#${idMap[k]}`);
    cb?.checked ? routeLayers[k].addTo(map) : map.removeLayer(routeLayers[k]);
  }
}
</script>
</body>
</html>
